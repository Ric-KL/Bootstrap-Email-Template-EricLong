<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="email-style.css">
</head>
<body>
        <!--Bootstrap Navbar Module-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Kyshuf Mail</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search" id="search-bar-id">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  <li class="nav-item dropdown order-lg-first">
                    <a class="nav-link dropdown-toggle" id="filter-dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Filter
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Inbox</a></li>
                      <li><a class="dropdown-item" href="#">Starred</a></li>
                      <li><a class="dropdown-item" href="#">Spam</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Drafts</a></li>
                      <li><a class="dropdown-item" href="#">Deleted</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <!--MAIN CONTENT-->
        <div class="container-fluid main-container">
          <div class="row">
            <div class="inbox-desktop d-none d-md-block d-lg-block col-md-3 col-lg-2"> <!--INBOX COLUMN-->

              <!--Bootstrap module, responsive offcanvas, changes for mobile view-->
              <div class="offcanvas-md offcanvas-bottom" tabindex="-1" data-bs-backdrop="false" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">INBOX</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body offcanvas-inbox">
                  <p class="mb-0">INBOX</p>
                </div>
              </div>              

            </div>
            <div class="col-sm-12 col-md-9 col-lg-10"> <!--READER/COMPOSER COLUMN-->
              <div class="container-fluid message-compose-container">
                <div class="row">
                    <div class="message col-md-12 col-lg-7 pt-3 pb-3  d-flex flex-column flex-fill">
                      <!--Inbox offcanvas trigger at mobile breakpoints-->
                      <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>
                    </div>

                    <div class="compose col-md-12 col-lg-5 pt-3 pb-3">
                      
                      <!--From bootstrap forms documentation, example text area-->
                      <div>
                        <textarea class="form-control" id="compose-input" rows="3"></textarea>
                        <button type="button" class="btn btn-primary">Send</button>
                      </div>

                  </div>
            </div>
          </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
